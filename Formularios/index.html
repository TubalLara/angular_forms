<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
    <title>Lista de Eventos</title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/bootstrap-theme.css" rel="stylesheet" />
    <style>
        
    </style>
</head>
<body>
    <div class="panel" ng-controller="sampleCtrl">
        <h3 class="panel-heading">
            Lista de Eventos
            <span class="label label-info">
                {{(datos | filter:{comprado:'false'}).lenght}}
            </span>
        </h3>
       
        <div class="row">
            <div class="col-xs-6">
                <div class="well">
                    <div class="form-group row">
                        <label for="texto">Evento:</label>
                        <input id="texto" class="form-control" ng-model="nuevoEvento.evento" />
                    </div>
                    <button class="btn btn-primary btn-block" ng-click="agregar(nuevoEvento)">Enviar</button>
                </div>
            </div>
            <div class="col-xs-6">

                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Evento</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr ng-repeat="item in datos">
                            <td>{{$index + 1}}</td>
                            <td>{{item.evento}}</td>
                            <td>{{item.comprado}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="scripts/angular.js"></script>
    <script>
        angular.module("sampleApp", [])
             .controller("sampleCtrl", function ($scope) {

                $scope.datos = [
                     { evento: "Final Fútbol", comprado: true },
                     { evento: "Pasarela Cibeles", comprado: false },
                     { evento: "Estreno Star Wars", comprado: false },
                     { evento: "Final Futbol", comprado: false }
                ];
                $scope.agregar = function (nuevo) {
                    if (angular.isDefined(nuevo) && angular.isDefined(nuevo.evento)) {
                        $scope.datos.push({ evento: nuevo.evento, comprado: false })
                    }
                };
                
        });
    </script>
</body>
</html>
