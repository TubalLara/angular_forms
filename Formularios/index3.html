<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
    <title>Lista de Eventos</title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/bootstrap-theme.css" rel="stylesheet" />
    <style>
        form.validar .ng-invalid.ng-dirty { background-color: lightpink;}
        form.validar .ng-valid.ng-dirty { background-color: lightgreen;}
        span.resume.ng-invalid, div.error {
            color: red;
            font-weight: bold;
        }
        span.resume.ng-valid { color: green;}
        
    </style>
</head>
<body>
    <div class="panel" ng-controller="sampleCtrl">
        <div class="well">
            <form name="formu" novalidate ng-submit="agregar(usuario)" ng-class="mostrarValidacion ? 'validar' : ''">
                <div class="well">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" required class="form-control" ng-model="usuario.nombre" />
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" required class="form-control" ng-model="usuario.email" />
                        <div class="error" ng-show="mostrarValidacion" ng-cloak>
                            {{mensajeError(formu.email.$error)}}
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="politica" required class="checkbox" ng-model="usuario.politica" />
                            Acepto términos y condiciones
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" <!--ng-disabled="formu.$invalid"-->>Enviar</button>
            </form>
        </div>
        <div class="well">
            Mensaje: {{mensaje}}
            <div>
                <span ng-class="formu.$valid ? 'ng-valid' : 'ng-invalid'">
                    Válido: {{formu.$valid ? 'Sí' : 'No'}}
                </span>
            </div>
        </div>
    </div>


    <script src="scripts/angular.js"></script>
    <script>
        angular.module("sampleApp", [])
             .controller("sampleCtrl", function ($scope) {

                 $scope.agregar = function (nuevo) {
                     if (formu.$valid) {
                         $scope.mensaje = nuevo.nombre + "(" + nuevo.email + ")" + nuevo.politica;
                     } else {
                         $scope.mostrarValidacion = true;
                     }
                   
               };

               $scope.mensaje = "Listo";

               $scope.mensajeError = function (error) {
                   if (angular.isDefined(error)) {
                       if (error.email) {
                           return "Introduce un email válido";
                       } else if (error.required) {
                           return "Campo obligatorio"
                       }
                   }
               };
                
        });
    </script>
</body>
</html>
